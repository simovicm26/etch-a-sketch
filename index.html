<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Draw Something!</h1>
    <div class="container-main">
        <div class="container-grid">

        </div>
        <div class="container-options">
            <div class="wrapper-style">
                <div class="container-grid-size">
                    <h3>Board size:<span> 16 x 16</span></h3>
                    <input type="range" min="1" max="100" value="1"  id="mySlider">
                </div>
                <div class="container-color">
                    <button class="color-picker"></button>
                    <button class="eraser"><svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 387.113 387.113" style="enable-background:new 0 0 387.113 387.113;" xml:space="preserve">
                        <g>
                       <path style="fill:#010002;" d="M232.055,321.716L387.11,166.661L220.455,0L0.003,220.452l166.661,166.661l2.47-2.47h151.218
                           v-11.934H181.062L232.055,321.716z M370.235,166.655L232.055,304.835l-149.78-149.78L220.455,16.874L370.235,166.655z
                            M16.877,220.452l56.96-56.96l149.78,149.786l-56.96,56.96L16.877,220.452z"/>
                        </g>
                        </svg>
                    </button>
                </div>
            </div>    
            <div class="wrapper-toggle">
                <div class="container-toggle">
                    <h3>Toggle rainbow mode</h3>
                    <div class="radio-button"></div>
                </div>
                <div class="container-toggle">
                    <h3>Toggle shading mode</h3>
                    <div class="radio-button"></div>
                </div>
            </div>
            <button>Restart</button>
        </div>
    </div>
</body>
</html>
